syntax="proto3";

package inrpc;

service In{
    rpc SyncMsg(stream Msg) returns (StatusCode){}
    rpc Del(DelMsg) returns (StatusCode){}
}


message DelMsg{
    string topic=1;
    string offset=2;
}

message Msg{
    string topic=1;
    string offset=2;
    string body=3;
}

message StatusCode{
    int32 sum=1;
}   