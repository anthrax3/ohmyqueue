syntax="proto3";

package clientrpc;

service Omq{
    rpc PutMsg(Msg) returns (StatusCode){}
    rpc poll(Req) returns (Resp){}
}


message Req{
    string topic=1;
    string offset=2;
}


message Msg{
    string topic=1;
    string body=2;
}

message Resp{
    string body=1;
}

message StatusCode{
    int32 code=1;
}