syntax="proto3";

package serverpb;

service Pub{
    rpc PutMsg(Msg) returns (StatusCode){}
}

service Sub{
    rpc poll(Req) returns (Msg){}
}


message Req{
    string topic=1;
    string offset=2;
}

message Msg{
    string topic=1;
    int32 offset=2;
    string body=3;
}

message StatusCode{
    int32 code=1;
}