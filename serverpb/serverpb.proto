syntax="proto3";

package serverpb;

service Omq{
    rpc PutMsg(Msg) returns (StatusCode){}
    rpc poll(Req) returns (Resp){}
}


message Req{
    string offset=2;
}


message Msg{
    string offset=1;
    string body=2;
}

message Resp{
    string offset=1;
    string msg=2;
}

message StatusCode{
    int32 code=1;
}